<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 0px;
        }

        input {
            width: 470px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            width: 100px;
            font-size: 16px;
            margin: 10px;
        }
        #c{
            width: 225px; 
        }
        #del{
            width: 225px;  
        }
    </style>
</head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">#Calculator</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Calculator Feature" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Premium</button>
          </form>
        </div>
      </nav>
      
    <center>
        <br>
        <h2>It Will Make You Work <br>
             #Easy And #Smoth!</h2>
             <p>Try it now Premium Version 2.01</p>
        <br>
    <input type="text" id="result" placeholder="Mern Stack Quest Nawabshah - IBA Course " readonly>
    <br>
    <button class="btn btn-danger" onclick="clearInput()" id="c">C</button>
    <button class="btn btn-warning" onclick="deleteLastChar()" id="del">DEL</button>
    <br>
    <button class="btn btn-primary" onclick="appendToInput('1')">1</button>
    <button class="btn btn-primary" onclick="appendToInput('2')">2</button>
    <button class="btn btn-primary" onclick="appendToInput('3')">3</button>
    <button class="btn btn-info" onclick="appendToInput('+')">+</button>
    <br>
    <button class="btn btn-primary" onclick="appendToInput('4')">4</button>
    <button class="btn btn-primary" onclick="appendToInput('5')">5</button>
    <button class="btn btn-primary" onclick="appendToInput('6')">6</button>
    <button class="btn btn-info" onclick="appendToInput('-')">-</button>
    <br>
    <button class="btn btn-primary" onclick="appendToInput('7')">7</button>
    <button class="btn btn-primary" onclick="appendToInput('8')">8</button>
    <button class="btn btn-primary" onclick="appendToInput('9')">9</button>
    <button class="btn btn-info" onclick="appendToInput('*')">*</button>
    <br>
    <button class="btn btn-primary" onclick="appendToInput('0')">0</button>
    <button class="btn btn-primary"  onclick="appendToInput('.')">.</button>
    <button class="btn btn-success" onclick="calculate()">=</button>
    <button class="btn btn-info" onclick="appendToInput('/')">/</button>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function clearInput(){
            document.getElementById("result").value = "";
        }
        function deleteLastChar(){
            let test = document.getElementById("result").value;
            document.getElementById("result").value = test.slice(0,-1);
        }
        function appendToInput(come){
            document.getElementById("result").value += come;
        }
        function calculate(){
            try{
               let result = eval(document.getElementById("result").value);
               document.getElementById("result").value = result;
            }
        catch{
            document.getElementById("result").value = "Error";
        }
        }
    </script>
</body>
</html>
