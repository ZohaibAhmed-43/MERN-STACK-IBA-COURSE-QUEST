<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        loops in js!
    </h1>
    <script>
                 function odd_return(x){
                   for(let a = 1;a<=x;a++){
                    if(a%2 != 0){
                        console.log(a);
                    }
                   }
                 }
                function even_return(x){
                   for(let a = 1;a<=x;a++){
                    if(a%2 == 0){
                        console.log(a);
                    }
                   }
                 }
                 odd_return(40);
                 console.log("\n\n")
                 even_return(100);
    </script>
</body>
</html>
